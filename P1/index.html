<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta http-equiv="X-UA-Compatible" conetent="ie=edge">
    <!-- Bootstrap 5 framework and Bootstrap Icons in the document -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="/path/to/cdn/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="/path/to/cdn/bootstrap.min.css" />
    <script src="/path/to/cdn/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <!--Carpetes internes-->
    <link href="dist/css/videoplayer.min.css" rel="stylesheet">
    <link href="css/quiz.css" rel="stylesheet">
    
    <script src="js/Game.js"></script>

    <!-- Bootstrap 5 video player’s JavaScript and CSS files -->
    <link rel="stylesheet" href="css/videoplayer.css" />

</head>

<body >

    <div class="container">
        <div class="row g-4">

            <!-- Títol de sa pagina-->
            <div class="text-center py-4 pt-lg-4 bg-light">
                <h1 class="display-3 mb-0 fw-bold">
                    VISOR INTERACTIU
                </h1>
            </div>

            <!-- Video player-->
            <div class="videoplayer" id="myPlayer">

                <div class="ratio ratio-16x9 bg-dark">
                    <video id="vid" src="media/videoTrivia.mp4" type="video/mp4 ">
                        <track kind="metadata" src="resources/Juego1.vtt" label="preguntas subtitles" default>
                    </video>
                </div>

                <!-- CONTROLS DEL VIDEO -->
                <div class="controls controls-dark">

                    <!-- BOTÓ "PLAY"-->
                    <button id="play" class="btn btn-lg btn-video-playpause" data-bs-toggle="tooltip" title="Play Video" type="button" onclick="startPlayback()">
                        <i class="bi bi-play-fill"></i>
                    </button>
                    <button id="pause" class="btn btn-lg btn-video-playpause" data-bs-toggle="tooltip" title="Pause Video" type="button" onclick="pausePlayback()" hidden>
                        <i class="bi bi-pause-fill"></i>
                    </button>


                    <!-- DURACIÓ  VIDEO-->
                    <div class="px-1 w-100">
                        <div class="time">
                            <time id="time-elapsed">00:00</time>
                            <span> / </span>
                            <time id="duration">00:00</time>
                        </div>
                    </div>

                    <button id="Mute" title="Volume" onclick="updateMute()" style=" background-color: #302c2c">
                        <span id="muteButton" class="muteButton" hidden></span>
                        <span id="volumeButton" class="volume" hidden></span>
                    </button>

                    <div class="dropup">
                        <!-- SO-->
                        <!-- DESPLEGABLE DEL SO-->
                        <div id="VolumenMenu">
                            <input id="volumen" class="form-range-volume" type="range" max="1" min="0" step="0.01">
                        </div>
                    </div>

                </div>
            </div>

            <!--QUIZ-->
            <div id="quiz" class="quiz">
                <div id="titol-quiz">
                    <h1 style="text-align: center">QUIZ</h1>
                </div>
                <div style="text-align: center" class="quiz-preguntes"></div>

                <p class="pregunta">Preparese para las preguntas.</p>

                <div class="respuestas" id="respuestas">
                </div>

                <div id="indicePreg" style="margin-top: 30px">
                    <p id ="resultados" class="resultados"></p>
                    <div class="resultadosQuiz" id="resultadosQuiz">
                    </div>
                </div>

            </div>
            <script src="quiz.js"></script>
        </div>
    </div>

    <!--!!!!!!!! IMPORTANT !!!!!!!-->
    <!-- Class="butn" esta fet aposta per editar únicament els botons del quiz!!!!!-->
    <!--Script-->
  
    <script src="js/index.js"></script>
    <script type="text/javascript"> startGame(); </script>
</body>


</html>

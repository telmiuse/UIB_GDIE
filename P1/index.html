<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap 5 framework and Bootstrap Icons in the document -->
    <link href="/path/to/cdn/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="/path/to/cdn/bootstrap.min.css" />
    <script src="/path/to/cdn/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <!--Carpetes internes-->
    <link href="dist/css/videoplayer.min.css" rel="stylesheet">

    <!-- Bootstrap 5 video player’s JavaScript and CSS files -->
    <link rel="stylesheet" href="css/videoplayer.min.css" />
    <script src="js/videoplayer.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="row g-4">

            <!-- Títol de sa pagina-->
            <div class="text-center py-4 pt-lg-4 bg-light">
                <h1 class="display-3 mb-0 fw-bold">
                    VISOR INTERACTIU
                </h1>
            </div>

            <!-- Quest -->
            <div class="container mt-sm-5 my-1">
                <div class="question ml-sm-5 pl-sm-5 pt-2">

                    <!-- Pregunta-->
                    <div class="py-2 h5">
                        <b>Q. which option best describes your job role?</b>
                    </div>

                    <!-- Posibles respostes-->
                    <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
                        <label class="options"> Small Business Owner or Employee
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="options"> Nonprofit Owner or Employee
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="options"> Journalist or Activist
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="options"> Other
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
                <!-- Botons de siguiente o anterior-->
                <div class="d-flex align-items-center pt-3">
                    <div id="prev">
                        <button class="btn btn-primary">Previous</button>
                    </div>
                    <div class="ml-auto mr-sm-5">
                        <button class="btn btn-success">Next</button>
                    </div>
                </div>
            </div>

            <!-- Video player-->
            <div class="videoplayer" id="myPlayer">

                <div class="ratio ratio-21x9 bg-dark">
                    <video class="video"
                        src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteel.mp4#t=9"></video>
                </div>

                <!-- CONTROLS DEL VIDEO -->
                <div class="controls controls-dark">

                    <!-- BOTÓ "PLAY"-->
                    <button class="btn btn-lg btn-video-playpause" data-bs-toggle="tooltip" title="Play Video"
                        type="button">
                        <i class="bi bi-play-fill"></i>
                        <i class="bi bi-pause-fill d-none"></i>
                    </button>

                    <!-- BARRA DE PROGRÉS DES VIDEO-->
                    <div class="px-1 w-100">
                        <div class="progress w-100">
                            <div class="progress-bar"></div>
                        </div>
                    </div>

                    <!-- BOTÓ "Pincture in picture"-->
                    <button class="btn btn-lg btn-video-pip" title="Play picture in picture">
                        <i class="bi bi-pip"></i>
                    </button>

                    <!-- BOTÓ "Pincture in picture"-->
                    <button class="btn btn-lg btn-video-fullscreen" title="Full Screen">
                        <i class="bi bi-arrows-fullscreen"></i>
                    </button>

                    <div class="dropup">
                        <!-- SO-->
                        <button class="btn btn-lg btn-video-volume" data-bs-toggle="dropdown" title="Volume">
                            <i class="bi bi-volume-mute-fill"></i>
                        </button>

                        <!-- DESPLEGABLE DEL SO-->
                        <div class="dropdown-menu dropdown-menu-end dropup-volume dropdown-menu-dark">
                            <input class="form-range form-range-volume" type="range">
                        </div>

                        <!-- TÍTOL DES VIDEO-->
                    </div>
                    <div class="overlay">
                        <div class="title">
                            Pedrito de campanet - El gato de mi abuela
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
